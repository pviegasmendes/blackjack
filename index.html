<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Generador de Claves </title>
    </head>
    <body>
        <div class="contenedor">
            <h1 class="title">Generador de Claves </h1>
        <div class="contFormulario">
                <iframe class="imgPass" src="https://embed.lottiefiles.com/animation/75988"></iframe>
                <h2 class="subtitle">Ingresa tus credenciales</h2>
                <form id="formulario" action="">
                    <input
                        class="input input is-normal"
                        id="nombre"
                        type="text"
                        placeholder="Nombre"
                    required />
                    <input
                        class="input input is-normal"
                        id="usuario"
                        type="text"
                        placeholder="Usuario"
                        required/>
                    <input
                        class="input input is-normal"
                        id="clave"
                        type="password"
                        placeholder="Clave"
                        required/>
                    <input
                        class="button is-primary"
                        type="submit"
                        value="Ingresar"
                    />
                </form>
            </>
        </div>

        <div id="appContainer">
            <div class="container">
                <div class="header">
                    <div class="title" id="contSaludo"></div>
                    <div class="btn--container" >
                    <button class="button is-warning" id="btnResetHistorial">
                        Reset
                    </button>
                    <button class="button is-danger" id="btnLogout">
                        Logout
                    </button> 
                    </div>

                </div>

                <h2 class="subtitle">
                    Seleccioná tipo de contraseña a generar
                </h2>
                <div class="btn--container">
                    <button class="button is-light" id="btnNumerica">
                        Numérica
                    </button>
                    <button class="button is-light" id="btnAlfabetica">
                        Alfabética
                    </button>
                    <button class="button is-primary" id="btnAlfanumerica">
                        Alfanumérica
                    </button>
                </div>
                <div class="btn--container"></div>

                <div></div>
                <div id="mypass" onclick="copiarAlPortapapeles('claveACopiar')"></div>
                <h2 class="subtitle">Historial:</h2>
                <div class="historial" id="history"></div>
            </div>
        </div>

        <script src="./script.js"></script>
        </div>
    </body>
</html>
